<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеопоток</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<h1>Live Stream</h1>
<video id="video" controls autoplay width="640" height="360"></video>
<script>
    const video = document.getElementById('video');
    const videoSrc = 'http://localhost:8081/hls/demo.m3u8';

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            console.log("Manifest loaded. Starting playback.");
            video.play();
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
            console.error("HLS.js Error:", data);
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
    } else {
        alert('HLS is not supported on your browser.');
    }
</script>
</body>
</html>
