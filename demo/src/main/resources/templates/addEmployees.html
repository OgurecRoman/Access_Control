<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление нового сотрудника</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Добавить нового сотрудника</h1>
  <nav>
    <a th:href="@{/}">В главное меню</a>
  </nav>
  <form action="#" method="post" th:action="@{/addEmployee}" enctype="multipart/form-data">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="idOfEnterprise">ID предприятия:</label>
    <input type="number" id="idOfEnterprise" name="idOfEnterprise" required><br><br>

    <label for="photo">Фото:</label>
    <input type="file" id="photo" name="photo"><br><br>

    <label for="fromCamera">С трансляцией с камеры:</label>
    <input type="checkbox" id="fromCamera" name="fromCamera"><br><br>

    <input type="submit" value="Сохранить">
  </form>
</div>
</body>
</html>
