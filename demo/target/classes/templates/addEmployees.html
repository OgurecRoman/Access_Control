<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление нового сотрудника</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Добавить нового сотрудника</h1>
  <nav>
    <a th:href="@{/}">В главное меню</a>
  </nav>
  <form action="#" method="post" th:action="@{/addEmployees}" th:object="${employees}">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="status">Статус:</label>
    <input type="text" id="status" th:field="*{status}" required><br><br>

    <label for="photo">Фото:</label>
    <input type="file" id="photo" th:field="*{photo}" required><br><br>

    <input type="submit" value="Сохранить">
  </form>
</div>
</body>
</html>
